<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solsystemet Solaris</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700|Secular+One|Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900|Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="solaris-header">
      <section id="planetsAndSun">
        <div id="sun">
          <div class="planet-text">Solen</div>
        </div>

        <section id="planets">
          <div class="planet" id="merkurius">
            <div class="planet-text">Merkurius</div>
          </div>

          <div class="planet" id="venus">
            <div class="planet-text">Venus</div>
          </div>

          <div class="planet" id="jorden">
            <div class="planet-text">Jorden</div>
          </div>

          <div class="planet" id="mars">
            <div class="planet-text">Mars</div>
          </div>

          <div class="planet" id="jupiter">
            <div class="planet-text">Jupiter</div>
          </div>

          <div id="saturnus">
            <div class="planet" id="saturnus-circle">
              <div class="planet-text">Saturnus</div>
              <div id="saturnus-line"></div>
            </div>
          </div>

          <div class="planet" id="uranus">
            <div class="planet-text">Uranus</div>
          </div>

          <div class="planet" id="neptunus">
            <div class="planet-text">Neptunus</div>
          </div>
        </section>
      </section>
      <section id="titles-header">
        <h1 id="head-title">SOLSYSTEMET</h1>
        <h2 id="sub-title">SOLARIS</h2>
      </section>
    </header>
    <main>
      <section id="search-section">
        <input
          type="search"
          id="search-field"
          placeholder="Sök efter en planet..."
        />
        <input type="submit" id="input-button" value="Sök" />
      </section>
      <section id="result-section">
        <div id="search-results"></div>
      </section>
    </main>
    <footer>
      <h3>Skapad av Ann Heijkenskjöld</h3>
      <p>Student Folkuniversitetet</p>
      <p>Frontendutvecklare termin 2</p>
    </footer>
    <script type="module" src="../js/script.js"></script>
  </body>
</html>
